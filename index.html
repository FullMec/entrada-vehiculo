<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.gif">
    <title>FullMec | Entrada vehículo</title>
</head>

<style>
    body{
        background: url(img/cerrillos.jpeg);
        background-repeat: no-repeat;
        background-size:100% ;
    }
    img {
        width: 45px;
        height: auto;
    }
</style>

<body>
    <div class="container py-5">
        <div class="row">

            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
               
                <img src="img/logo.gif" class="imgLogo" align=middle>

                <h2 class="text-center fw-bold mb-6">Entrada vehículo</h2>  
                
                
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <input type="date" id="Fecha_ingreso" name="Fecha_ingreso" class="form-control" placeholder="Fecha de ingreso" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="Patente" name="Patente" class="form-control" placeholder="Patente: Eje (AABB12)" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="Marca" name="Marca" class="form-control" placeholder="Marca" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="Modelo" name="Modelo" class="form-control" placeholder="Modelo" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="Kilometraje" name="Kilometraje" class="form-control" placeholder="Kilometraje" required>
                    </div>

                      <div class="input-group mb-3">
                        <input class="form-control" list="datalistHorario" id="Cliente" name="Cliente" 
                        placeholder="Seleccione horario de retiro del Vehículo">
                        <datalist id="datalistHorario">
                          <option value="OLX">OLX</option>
                          <option value="PORTILLO">PORTILLO</option>
                          <option value="KAVAK">KAVAK</option>
                        </datalist>
                      </div>

                    <div class="form-group mb-3">
                        <textarea id="Observacion" name="Observacion" class="form-control" placeholder="Observaciones" rows="4" ></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Grabar registro</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwqhgjYiZ3kGtKpijmUlDRuqbVd-mVWyAgetDjlHT5II-FIz0GQNsPZCQmJ-YIw9Zo2/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Registro guardado con exito</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
        })
    </script>
</body>
</html>
